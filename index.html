<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Search Github</title>
  </head>
  <body>
    <div class="container-fluid page-header">
        <h1>GitHub User Information</h1>
      </div>
      <div class="container">
        <form id="search-form">
          <label for="search-username">Enter a username:</label>
          <input id="search-username" type="text">
          <button type="submit" class="btn-success" id="search-button">Search</button>
        </form>
        <div class="row displays" id="show-user-info">
          <span id="username"></span>
          <div class="col-md-6">
            <span id="name"></span>
            <span id="user-location"></span>
            <span id="user-url"></span>
          </div>
          <div class="col-md-6">
            <span id="user-avatar"></span>
          </div>
        </div>
        <div class="row displays" id="show-user-repos">
          <div class="col-md-6">
            <ul class="user-repositories" id="col-1"></ul>
          </div>
          <div class="col-md-6">
            <ul class="user-repositories" id="col-2"></ul>
          </div>
        </div>
      </div>
  </body>
</html>
